<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserimento Docenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
   <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <form id="formDocente">
      <label for="nome"></label>
      <input type="text" class="inputLabel" placeholder="Nome:" id="nome" name="nome" required />

      <label for="cognome"></label>
      <input type="text" class="inputLabel" placeholder="cognome:" id="cognome" name="cognome" required />

      <label for="email"></label>
      <input type="email" placeholder="Email:" class="text-lowercase" class="inputLabel" id="email" name="email" required />

      <label for="telefono"></label>
      <input type="tel" class="inputLabel" placeholder="Telefono:" id="telefono" name="telefono" required />

      <label for="dataNascita"></label>
      <input type="date" class="inputLabel" placeholder="Data di nascita:" id="dataNascita" name="dataNascita" required />

      <label for="CF"></label>
      <input type="text" class="text-uppercase" placeholder="Codice fiscale:" class="inputLabel" id="cf" name="cf" required />

            <label for="note"></label>
      <input type="text" class="inputLabel" placeholder="note:" id="note" name="note" required />

<select class="form-select" aria-label="Default select example">
  <option selected>Materia insegnata</option>
  <option value="1">Italiano</option>
  <option value="2">Matematica</option>
  <option value="3">Inglese</option>
  <option value="3">Storia</option>
  <option value="3">Geografia</option>
  <option value="3">Filosofia</option>
</select>

      <label for="nome">Data Assunzione</label>
      <input type="date" id="dataAssunzione" name="dataAssunzione" required />

      <button type="submit">Salva</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./assets/js/inserimentoDocenti.js"></script>
  </body>
</html>
